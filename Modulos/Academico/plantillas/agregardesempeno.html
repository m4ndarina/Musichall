{% extends base_template %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} Agregar desempeño {% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	{% block content %}
	<script src='{% static "js/app.js"%}'></script>
</head>
<body>
	<br><br>
	<div class="row">
		<div class="col-12 col-md-5 offset-md-3">
			<div class="card">
				<div class="card-body" >
					{% load crispy_forms_tags %}
					<h2>Nuevo desempeño</h2>
					
					<form action="" method="POST" class="card p-3 mt-5"  enctype="multipart/form-data" class="form">
						{% csrf_token %}
						{{ form }}
						<br>
						<div class="d-flex justify-content-end">
							<a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
							&nbsp;&nbsp;
							<input type="submit" value="Guardar" class="btn btn-primary">
						</div>
					</form>
					{{mensaje}}
				</div>
			</div>
		</div>
	</div>



	



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
