{% extends base_template %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {{ material.nombre_material }} {% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	{% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src='{% static "js/app.js"%}'></script>
</head>
<body>
	<div class="card mb-3">
        <img src="{{ material.imagen_material.url }}" class="card-img-top" alt="Wild Landscape"/>
        <div class="card-body">
          <h5 class="card-title">{{ material.nombre_material }}</h5>
          <p class="card-text">
            {{ material.descripcion_material }}
            <br><br>
            <b>Link de apoyo:</b> {{ material.url_material }}
          </p>
          <p class="card-text">
            <small class="text-muted">{{ material.fecha_creacion }}</small>
          </p>
        </div>
      </div>
	



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
