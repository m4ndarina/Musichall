{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
  <link rel="stylesheet" href="{% static 'CSS/login.css'%}">
  <link rel="icon" type="image/png" href="{% static 'imagenes/favicon.png' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content"> 
      {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
      {% endif %}
			<form method="post" class="login">
                {% csrf_token %}
                <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" id="nombre_usu" name="nombre_usu" class="login__input" placeholder="Nombre de usuario">
                </div>
                <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" id="contrasena" name="contrasena" class="login__input" placeholder="Contraseña">
                </div>
                <button class="button login__submit">
                    <span class="button__text">Iniciar sesión</span>
					<i class="button__icon fas fa-chevron-right"></i>
                </button>
                <input type="hidden" name="next" value="{{ next }}"/>
              </form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
